<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra-Art-Postrer</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color: #0C001F;">

    <div class="y-spot-container">
        <div class="y-spot"> </div>
    </div>

    <div class="y-spot-container2">
        <div class="y-spot2"> </div>
    </div>

    <div class="y-spot3-container">
        <div class="y-spot3"> </div>
    </div>

    <div class="y-spot3-container2">
        <div class="y-spot32"> </div>
    </div>

    <div class="book-container"> <img class="book" src="./img/book.svg" alt=""> </div>
    <div class="book-container2"> <img class="book2" src="./img/book.svg" alt=""> </div>

    <div class="corner_left">
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="flower flower3"></div>
        <div class="flower flower4"></div>
    </div>

    <div class="corner_right">
        <div class="flower flower5"></div>
        <div class="flower flower6"></div>
        <div class="flower flower7"></div>
        <div class="flower flower8"></div>
    </div>

    
    <div class="man_containeer_top"> <img class="man_top" src="./img/manHORIZONTAL.svg" alt=""> </div>
    

    <div class="line lineleft">
        <div class="man_containeer"> <img class="man" src="./img/manVERTICAL.svg" alt=""> </div>
    </div>

    <div class="line lineright">
        <div class="man_containeer_right"> <img class="man_right" src="./img/manVERTICAL.svg" alt=""> </div>
    </div>

    <!-- --------------- BIG ILLUSTRATION --------------- -->

    <div class="illustration-container">
        
        <p class="style1 text1">MAKE</p>
        <p class="style1 text2">YOUR</p>
        <div class="image-container"> <img class="image" src="./img/image.svg" alt=""> </div>
    </div>  

    <div class="dot dot1"></div>
    <div class="dot dot2"></div>

    <div> <img class="shadow-text" src="./img/shadow-text.svg" alt=""> </div>
    <p class="style3 text3">beautiful</p>

    <div> 
        <img class="triangle" src="./img/triangle.svg" alt="">
    </div>

    <div> 
        <img class="triangle2" src="./img/triangle2.svg" alt="">
    </div>

    <div class="sombrero-boy-container"> 
        <img class="sombrero-boy-coloured" src="./img/sombrero-boy.svg" alt="">
        <img class="sombrero-boy" src="./img/sombrero-boy-dark.svg" alt="">
    </div>

    <p class="style3 text4">LITTLE SOMBRERO BOY</p>

    <div class="sombrero-man-container"> 
        <img class="sombrero-man-coloured" src="./img/sombrero-man.svg" alt="">
        <img class="sombrero-man" src="./img/sombrero-man-dark.svg" alt="">
    </div>

    <p class="style3 text5">BIG SOMBRERO MAN</p>

    <div class="y-spot5-container"></div>
        <div class="y-spot5"> </div>
    </div>

    <div class="y-spot5-container2"></div>
        <div class="y-spot52"> </div>
    </div>

</body>
</html>
