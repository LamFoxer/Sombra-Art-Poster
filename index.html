<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra-Art-Postrer</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color: #0C001F;">

    <div class="corner_left">
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="flower flower3"></div>
        <div class="flower flower4"></div>
    </div>

    <div class="corner_right">
        <div class="flower flower5"></div>
        <div class="flower flower6"></div>
        <div class="flower flower7"></div>
        <div class="flower flower8"></div>
    </div>

    
    <div class="man_containeer_top"> <img class="man_top" src="./img/manHORIZONTAL.svg" alt=""> </div>
    

    <div class="line lineleft">
        <div class="man_containeer"> <img class="man" src="./img/manVERTICAL.svg" alt=""> </div>
    </div>

    <div class="line lineright">
        <div class="man_containeer_right"> <img class="man_right" src="./img/manVERTICAL.svg" alt=""> </div>
    </div>

    <!-- --------------- BIG ILLUSTRATION --------------- -->

    <div class="illustration-container">
        
        <div class="illustration-circle"></div>
        <div class="center-element"><img class="center-element-img" src="./img/S1-center-element.svg" alt=""></div>
        <div class="center-gear"><img class="center-gear-img" src="./img/s1-center-gear.svg" alt=""></div>
        <div class="centercenter-element"><img class="centercenter-img" src="./img/s1-centercenter-element.svg" alt=""></div>
        <div class="wing"></div>

    </div>  

    <div class="y-spot-container">
        <div class="y-spot"></div>
    </div>

</body>
</html>
